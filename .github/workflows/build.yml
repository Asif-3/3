name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags v1.0.0, v2.1.0, etc.
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install briefcase

      - name: Build app
        run: |
          briefcase create
          briefcase build
          briefcase package

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: calculator-windows
          path: windows/Calculator-*.msi

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install briefcase

      - name: Build app
        run: |
          briefcase create
          briefcase build
          briefcase package

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: calculator-macos
          path: macOS/Calculator-*.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: pip

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgirepository1.0-dev libcairo2-dev libpango1.0-dev libwebkit2gtk-4.0-dev gir1.2-webkit2-4.0
          python -m pip install --upgrade pip
          python -m pip install briefcase

      - name: Build app
        run: |
          briefcase create
          briefcase build
          briefcase package

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: calculator-linux
          path: linux/Calculator-*.AppImage

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            calculator-windows/*.msi
            calculator-macos/*.dmg
            calculator-linux/*.AppImage
          draft: false
          prerelease: false